<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Movie Details</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">404 Movies</a>
      <a href="watchlist.html" id="watchlistLink">My Watchlist</a>
    </header>
    <section class="banner" id="home">
      <div id="box">
        <h2>Movie description</h2>
        <div id="card">
        <div class="movie-details">
          <img id="poster" alt="Movie Poster">
          <h3 id="title"></h3>
          <p id="year"></p>
          <p id="cast"></p> <!-- Display cast -->
          <p id="director"></p> <!-- Display director -->
          <p id="writer"></p> <!-- Display writer -->
          <p id="synopsis"></p> <!-- Display synopsis -->
          <p id="release-date"></p> <!-- Display release date -->
          <p id="rating"></p>
          <br><br>
          <button id="addToWatchlistButton"> + Add to Watchlist</button>
          <br><br>
          <button id="backButton">Back</button>
        </div>
      </div>
      </div>
    </section> 
  </body>
  <script src="descript.js"></script>
</html>
